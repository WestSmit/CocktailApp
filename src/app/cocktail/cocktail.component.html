
<ion-item *ngIf="drink">
  <ion-card>
    <img src="{{drink.strDrinkThumb}}" alt="">
    <ion-card-header>
      <ion-card-subtitle>{{drink.idDrink}}</ion-card-subtitle>
      <ion-card-title>{{drink.strDrink}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" size="large" color="primary" (click)="toDetails()">Detail</ion-button>
    </ion-card-content>
</ion-card>
</ion-item>
